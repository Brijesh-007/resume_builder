{% extends 'form.html' %}
{% block content %}
    <div class="progress" style="margin-bottom: 2rem">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 15%"></div>
    </div>
    <h1 class="text-center bg-secondary text-uppercase text-light">Career Details</h1>
    {% for i in firms %}
        <div class="form-group">
            <small class="form-text text-primary">For Company {{ i }}</small>
            <label for="company{{ i }}">Company Name</label>
            <input type="text" id="company{{ i }}" name="company{{ i }}" class="form-control" required maxlength="20">


            <label for="desg_job{{ i }}">Designation of Job</label>
            <input type="text" id="desg_job{{ i }}" name="desg_job{{ i }}" class="form-control" required maxlength="20">


            <label for="experience{{ i }}">Summary of your experience</label>
            <textarea name="experience{{ i }}" id="experience{{ i }}" class="form-control" maxlength="240"
                      minlength="20" cols="30" rows="5"
                      required></textarea>
        </div>
    {% endfor %}

    <div align="center">
        <button formaction="education" class="btn btn-primary" >Next</button>
        <button type="reset" value="Reset" class="btn btn-danger">Reset</button>
    </div>

{% endblock %}
