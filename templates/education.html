{% extends 'form.html' %}
{% block content %}
    <div class="progress" style="margin-bottom: 2rem">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 30%"></div>
    </div>
    <h1 class="text-center bg-secondary text-uppercase text-light">Education Details</h1>
    {% for i in degrees %}
        <div class="form-group">
            <small class="form-text text-primary">For Degree {{ i }}</small>
            <label for="name_degree{{ i }}">Name of Degree</label>
            <input type="text" id="name_degree{{ i }}" name="name_degree{{ i }}" required class="form-control"
                   maxlength="20">
            <label for="institute{{ i }}">Institute Name</label>
            <input type="text" id="institute{{ i }}" name="institute{{ i }}" required class="form-control"
                   maxlength="20">

            <label for="achievements{{ i }}">Achievements during that period</label>
            <textarea type="text" id="achievements{{ i }}" name="achievements{{ i }}" class="form-control"
                      maxlength="240" cols="25"
                      rows="5"></textarea>
        </div>
    {% endfor %}

    <div class="form-group">
        <label for="no_of_skills">Number of fields in which you are skilled</label>
        <input type="number" id="no_of_skills" name="no_of_skills" max="2" required class="form-control">
        <small class="form-text text-muted">MAX 2</small>
    </div>
    <div align="center">
        <button formaction="skills" class="btn btn-primary">Next</button>
        <button type="reset" value="Reset" class="btn btn-danger">Reset</button>
    </div>
{% endblock %}
