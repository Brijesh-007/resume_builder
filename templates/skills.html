{% extends 'form.html' %}
{% block content %}
    <div class="progress" style="margin-bottom: 2rem">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 45%"></div>
    </div>
    <h1 class="text-center bg-secondary text-uppercase text-light">About Your Skills</h1>
    {% for i in skills %}
        <div class="form-group">
            <label for="field_of_skills{{ i }}">Field of skills</label>
            <input id="field_of_skills{{ i }}" type="text" name="field_of_skills{{ i }}" class="form-control"
                   maxlength="10"
                   required>

            <label for="skills{{ i }}">Skills</label>
            <input type="text" id="skills{{ i }}" placeholder="Enter separated with commas" name="skills{{ i }}"
                   class="form-control" required maxlength="25">
        </div>
    {% endfor %}

    <div align="center">
        <button formaction="summary" class="btn btn-primary">Next</button>
        <button type="reset" value="Reset" class="btn btn-danger">Reset</button>
    </div>

{% endblock %}
